gtag_id                 : "G-FWXW2HLTVZ"
search:
  provider              : algolia 
  algolia_logo          : true 
algolia:                                                                   
  application_id        : "KOIKA5PDQO"
  index_name            : "blog"
  search_only_api_key   : "7f1fe42bef3f03458cb3a911ebc7e0ac"
