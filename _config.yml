# C. Theme Settings
googlefonts:
  - url : 'https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap'
  
chulapa-skin: 
  highlight     : perldoc
  skin: lux
  vars          :    
    enable-responsive-font-sizes: true
    body-color: black
  
    
    
# D. Jekyll Defaults and collections: see https://jekyllrb.com/

paginate: 5
paginate_path: "/blog/page:num/"
paginator_maxnum: 3  
collections_dir     : collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
permalink: /:year:month_:title/
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      header_type: "base"
      include_on_search   : false
      cloudtag_url        : /tags 
      cloudcategory_url   : /categories 
  -
    scope:
      path: ""
      type: "posts"
    values:
      header_type       : "post"
      include_on_search : true
      include_on_feed   : true
      show_date         : true
      show_bottomnavs   : true
      show_sociallinks  : true
      show_comments     : true
      show_tags         : true
      show_categories   : true
      show_author       : true
      show_breadcrumb   : true
      breadcrumb_list   :
        - label: Blog
          url: /blog/
  -
    scope:
      path: ""
      type: "projects"
    values:
      header_type       : "hero"
      show_bottomnavs   : true
      show_sociallinks  : true
      include_on_search : true
      show_tags         : true
      show_breadcrumb   : true
      include_on_feed   : true
      breadcrumb_list   :
        - label: Projects
          url: /projects
  -
    scope:
      path: "assets/img/blog"
    values:
      image_col         : imgblog

# XX. Other settings - no need to modify
compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-redirect-from


# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor
  - oldcontent

include:
 - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
